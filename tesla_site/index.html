<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Tesla</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container-fluid inner">
        <a class="navbar-brand" href="#">T E S L A</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Model S</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Model 3</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Model X</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Model Y</a>
            </li>
          </ul>
          <ul class="navbar-nav mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="#">Shop</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Account</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Menu</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="main">
      <div class="left mt-3">
        <h4>Model S</h4>
        <p class="mt-3">order online for <u> touchless delivery</u></p>
        <div class="btn-div mt-3">
         <a href="https://www.brookings.edu/wp-content/uploads/2016/06/macaca_nigra001.jpg?w=640&h=360&crop=1">
  
          <button class="btn m-1">Custom Order Rs - 10</button></a>
          <button class="btn m-1">Existing Inventory</button>
          
        </div>
        <p style="color: red;">order now</p>
      </div>
      <div class="right">
        <model-viewer
          src="./models/tesla/scene.gltf"
          alt="A 3D model of an astronaut"
          environment-image="neutral"
          auto-rotate
          camera-controls
        ></model-viewer>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
